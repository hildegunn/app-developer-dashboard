<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{_.clientsnew}</h4>
      </div>
      <div class="modal-body">

		<p>{_.createclientintro}</p>

			<form class="registerform" role="form">  

				<p>{_.createclientname}</p>

				<div class="form-group">
					<label for="newClientName">{_.name}</label>
					<input style="" id="newClientName" type="text" class="form-control input" placeholder="">
				</div>

				<div class="form-group">
					<label for="newClientDescr">{_.descr}</label>
					<textarea style="" class="form-control" id="newClientDescr" placeholder="Describe your client..."></textarea>
				</div>


				

				<div class="form-group">
					<label for="newClientRedirectURI">OAuth 2.0 Redirect URL</label>
					<p>Enter the OAuth 2.0 <tt>redirect_uri</tt> of your application. This is the URL where the user will be redirected back after successfull authentication.</p>
					<input style="" id="newClientRedirectURI" type="text" class="form-control input" placeholder="http://yourservice.org/callback">
				</div>


			</form>


      </div>
      <div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">{_.cancel}</a>
		<a href="#" class="createNewBtn btn btn-primary">{_.clientsnew}</a>
      </div>
    </div>
  </div>
</div>
