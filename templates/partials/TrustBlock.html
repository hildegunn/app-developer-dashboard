{?trustOwner}
	{#owner}
		<div class="media">
			<div class="media-left">
				<img class="img-thumbnail logo" src="{@profilePhotoURL userid="{id}" /}">
			</div>
			<div class="media-body">
				<p>{name}
				</p>
			</div>
		</div>
	{/owner}
{/trustOwner}

{?trustOrg}
	{#organization}
		<div class="media">
			<div class="media-left">
				<img class="img-thumbnail logo" src="{@orgLogoURL id="{id}" /}">
			</div>
			<div class="media-body">
				<p>{name}
				</p>
			</div>
		</div>
	{/organization}
{/trustOrg}
