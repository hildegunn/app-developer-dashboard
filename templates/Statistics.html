


<div id="statplot" style="width:900px;height:200px; margin-top: 2em"></div>



<div class="row" style="margin-top: 2em">
	<div class="col-md-4">
		<h1 class="text-center">{@formatMessage _key="logins_num" num=total /}</h1>
		<p class="text-center">{@formatMessage _key="last_days" days=4 /}</p>
	</div>
	<div class="col-md-8">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>{_.authentication_source}</th>
					<th>{@formatMessage _key="logins_days" days=4 /}</th>
				</tr>
				{#authsources}
					<tr>
						<td>{authsource}</td>
						<td>{count}</td>
					</tr>
				{/authsources}
			</thead>
		</table>
	</div>
	
</div>
