

<div class="listingMandClients list-group" style="margin-top: 1em">

{#clients}
	<div href="#" data-clientid="{id}" class="list-group-item media clientEntry">
		<div class="media-left">
			<img style="max-width: 48px; max-height: 48px" class="media-object" src="{_config.apis.core}/clientadm/clients/{id}/logo?t={random}" alt="Client logo">
		</div>
		<div class="media-body">

		<div class="pull-right">

			{?mandatory}
				<span class="label label-success">Mandatory</span>
			{:else}
				<span class="label label-default">User controlled</span>
			{/mandatory}

			{?mandatory}
				<button class="btn btn-sm btn-warning actRemoveMandatory" style="margin-left: 2em"><i class="fa fa-times"></i> Remove mandatory</button>
			{:else}
				<button class="btn btn-sm btn-success actSetMandatory" style="margin-left: 2em"><i class="fa fa-check"></i> Set mandatory</button>
				
			{/mandatory}
			<!-- <button class="btn btn-sm" style="margin-left: 2em"><i class="fa fa-list-ul"></i> Review</button> -->
		</div>
			



			<!-- <p class="pull-right" style="color: #666; font-size: 82%">Updated {updatedAgo}</p> -->
			<h4 class="list-group-item-heading">{name}</h4>
			<p class="list-group-item-text" style="font-size: 80%" ><i class="glyphicon glyphicon-chevron-right"></i> {id}</p>
			<p class="list-group-item-text">{descr}</p>
		</div>
	</div>
{:else}
	<p>No clients are currently registered.</p>
{/clients}
</div>
